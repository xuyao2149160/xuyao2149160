<head>

</head>

<body>
  <h1>js输出到页面指定的位置
    <!-- id属性是元素的唯一标识，整个页面不能有两个相同的 -->
    <span id="spInfo"></span>
  </h1>
  <div id="divInfo"></div>
  <!-- js相应单击事件 -->
  <span style="color:#ff00ff; "id="spEvent">点击我试试看</span>
  <button id="btnClick">按钮点击</button>
  <span id="spClick"></span>
  <!-- 导入外部js文件，src属性的值就是js文件的路径， -->
  <script src="demo0002.js"></script>








</body>

</html>
